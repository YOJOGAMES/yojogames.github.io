<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Your Game - Yojo Games</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #37b037, #2E8B57);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(0, 255, 150, 0.2);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #2E8B57, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 255, 150, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }

            .cta-button {
                font-size: 0.95rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ready to Publish Your Game?</h1>
        <p>
            Follow Step 1 by filling out the form. The form includes your game details and developer info — once
            reviewed, we’ll connect with you fast and
            finalize the last few steps.
        </p>
        <a href="https://forms.gle/tyBM3rqedwdeQjTQ8" target="_blank" class="cta-button">Follow Step 1</a>
    </div>
</body>

</html>
